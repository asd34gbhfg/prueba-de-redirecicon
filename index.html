<!DOCTYPE html>
<html>
<head>
    <title>Mi IP y País</title>
</head>
<body>
    <h1>Información de IP y País</h1>
    <p>Tu dirección IP es: <span id="ip"></span></p>
    <p>Estás en el país: <span id="country"></span></p>

    <script>
        // Hacer una solicitud a ipinfo.io para obtener la información
        fetch('https://ipinfo.io')
            .then(response => response.json())
            .then(data => {
                // Actualizar los elementos en la página con la información
                document.getElementById('ip').textContent = data.ip;
                document.getElementById('country').textContent = data.country;
            })
            .catch(error => console.error('Error al obtener información de IP:', error));
    </script>
</body>
</html>
