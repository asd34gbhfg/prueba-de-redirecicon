<!DOCTYPE html>
<html>
<head>
    <title>Redirección basada en IP, país e ID</title>
</head>
<body>
    <script>
        // Define los valores de IP, país e ID deseados
        const ipDeseada = 'IP_DESEADA';
        const paisDeseado = 'PAIS_DESEADO';
        const idDeseado = 'ID_DESEADO';

        // Función para redirigir al usuario
        function redirigirUsuario() {
            // Obtiene la IP del usuario
            fetch('https://ipinfo.io?token=b87433a112f9a8')
                .then(response => response.json())
                .then(data => {
                    const ipUsuario = data.ip;
                    const paisUsuario = data.country;

                    // Realiza la validación de la IP, país e ID
                    if (ipUsuario === ipDeseada && paisUsuario === paisDeseado && idDeseado === 'ID_DESEADO') {
                        // Redirige al usuario al destino deseado
                        window.location.href = 'https://tu_destino.com';
                    } else {
                        alert('La IP, el país o el ID no coinciden. No se redirigirá.');
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert('Error al obtener información de IP y país.');
                });
        }

        // Llama a la función de redirección cuando la página se carga
        redirigirUsuario();
    </script>
</body>
</html>
